<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Donut</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1 class="title">Create Your Donut with Donutso üç©</h1>

  <div class="game-wrapper">
   
    <div class="donut-preview">
      <img id="donut-base" src=""  />
      <img id="donut-topping" src=""  />
      <img id="donut-extra" src="" />
      <img id="donut-combo" style="display:none;" />
      <div id="price">Total: $0.00</div>
    </div>


    <div class="options-panel">
      
      <div class="options-section">
        <div class="option-title">1. Base</div>
        <div class="options" id="base-options">
          <div class="option-card"><img src="donutso_game_assets/Bases/classic.png" data-type="base" /></div>
        </div>
      </div>

      <div class="options-section">
        <div class="option-title">2. Topping</div>
        <div class="options" id="topping-options">
          <div class="option-card"><img src="donutso_game_assets/Toppings/strawberry.png" data-type="topping" /></div>
          <div class="option-card"><img src="donutso_game_assets/Toppings/chocolate.png" data-type="topping" /></div>
          <div class="option-card"><img src="donutso_game_assets/Toppings/pistachio.png" data-type="topping" /></div>
        </div>
      </div>

    
      <div class="options-section">
        <div class="option-title">3. Extras</div>
        <div class="options" id="extra-options">
          <div class="option-card"><img src="donutso_game_assets/Extras/sprinkles.png" data-type="extra" /></div>
          <div class="option-card"><img src="donutso_game_assets/Extras/Cookies.png" data-type="extra" /></div>
          <div class="option-card"><img src="donutso_game_assets/Extras/chocolate chips.png" data-type="extra" /></div>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
