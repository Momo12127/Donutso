<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart - Donutso</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
  <header class="header">
    <div class="logo"><a href="index.html">‚Üê Donutso</a></div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
    <h2 class="your-cart">Your Cart</h2>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>
    <div class="order-summary">
      <h3>Order Summary</h3>
      <input type="text" placeholder="Coupon Code" id="summary-coupon" />
      <button class="apply-btn" id="apply-discount">Apply</button>
<p id="discount-info" style="margin-top: 8px;"></p>

      <div class="summary-details">
        <p>Subtotal: <span id="summary-subtotal"></span></p>
        <p>Shipping: <span class="free-shipping">Free</span></p>
        <p>Discount: <span id="summary-discount">USD 0.00</span></p>
        <hr>
      
      </div>
    </div>

    
    <div class="cart-footer">
      <div class="total">
        <strong>Total   <small>(VAT included)</small>: $<span id="cart-total">0.00</span></strong>
      </div>
      <div class="cart-buttons">  
        <button id="checkout" class="checkout-btn">Checkout</button>
      </div>
    </div>
    
    
  </main>

  <script src="cart.js"></script>
</body>
</html>
